directories:
    - ~/.config/xfce4/terminal
    - ~/.bundle

commands:
    - "git clone https://github.com/VundleVim/Vundle.vim.git ~/.vundle/Vundle.vim"

link:
    system/profile: ~/.profile
    system/bashrc: ~/.bashrc
    system/bash_logout: ~/.bash_logout
    system/functionrc: ~/.functionrc
    system/aliasrc: ~/.aliasrc
    system/promptrc: ~/.promptrc
    system/envrc: ~/.envrc
    system/inputrc: ~/.inputrc
    system/tmux.conf: ~/.tmux.conf

    vim: ~/.vim
    vim: ~/.config/nvim
    vim/vimrc: ~/.config/nvim/init.vim

    pudb: ~/.config/pudb

    desktop/terminalrc: ~/.config/xfce4/terminal/terminalrc
    desktop/accels.scm: ~/.config/xfce4/terminal/accels.scm
    desktop/Xdefaults: ~/.Xdefaults
    desktop/xinputrc: ~/.xinputrc
    desktop/Xmodmap: ~/.Xmodmap

    misc/ackrc: ~/.ackrc
    misc/ctags.cnf: ~/.ctags
    misc/pylintrc: ~/.pylintrc
    misc/gitconfig: ~/.gitconfig
    misc/kdiff3rc: ~/.kdiff3rc
